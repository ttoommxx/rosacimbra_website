<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Tommaso Seneci" />
		<meta
			name="description"
			content="The official website for the original RosaCimbra Shop"
		/>
		<title>RosaCimbra Shop</title>
		<link rel="icon" href="img/website_icon.png" type="image/x-icon" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, user-scalable=0"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container">
			<div class="container-left">
				<nav>
					<ul>
						<li>
							<a href="#about">
								<p>About</p>
								<img src="img/icon/woman.svg" alt="About" />
							</a>
						</li>
						<li>
							<a href="#dolls"
								><p>Dolls</p>
								<img src="img/icon/doll.svg" alt="Doll"
							/></a>
						</li>
						<li>
							<a href="#clothes"
								><p>Clothes</p>
								<img src="img/icon/dress.svg" alt="Clothes"
							/></a>
						</li>
						<li>
							<a href="#accessories"
								><p>Accessories</p>
								<img src="img/icon/accessory.svg" alt="Accessories"
							/></a>
						</li>
						<li>
							<a href="#cart"
								><p>Cart</p>
								<img src="img/icon/cart.svg" alt="Cart"
							/></a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="container-right">
				<div class="container-header">
					<header>
						<img
							src="img/flower.png"
							alt="Welcome to RosaCimbra Shop webpage!"
							title="A beautiful flower from RosaCimbra!"
							width="280"
							height="220"
						/>
						<h1>RosaCimbra Dolls</h1>
					</header>
				</div>
				<div class="container-main">
					<main>
						<div id="about">
							<p>about</p>
						</div>
						<div id="dolls">
							<article id="catalogue">
								<h2>My personal catalogue</h2>
								<table>
									<caption>
										Catalogue
									</caption>
									<thead>
										<tr>
											<th>Doll</th>
											<th scope="col">Quantity</th>
											<th scope="col">Price</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">Emily</th>
											<td>1</td>
											<td>100 &euro;</td>
										</tr>
										<tr>
											<th scope="row">Lina</th>
											<td>1</td>
											<td>50 &euro;</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="3">Custom doll 150-200&euro;</td>
										</tr>
									</tfoot>
								</table>
							</article>
						</div>
						<div id="clothes">
							<p>clothes</p>
						</div>
						<div id="accessories">
							<p>accessories</p>
						</div>
						<div id="cart">
							<p>cart</p>
						</div>
					</main>
				</div>
				<div class="container-footer">
					<footer>
						<p>Copyright &copy; 2024 RosaCimbra Dolls</p>
						<ul>
							<li>
								<a
									href="https://www.instagram.com/rosacimbra_dolls/"
									target="_blank"
									><img
										src="img/icon/instagram.svg"
										alt="Instagram icon"
										height="30"
										width="30"
								/></a>
							</li>
							<li>
								<a href="mailto:RosaCimbra@gmail.com" target="_blank"
									><img
										src="img/icon/email.svg"
										alt="Email icon"
										height="30"
										width="30"
								/></a>
							</li>
							<li>
								<span title="Verona, Italy">
									<img
										src="img/icon/italy_flag.svg"
										alt="Parcel icon"
										height="30"
										width="30"
									/>
								</span>
							</li>
						</ul>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
