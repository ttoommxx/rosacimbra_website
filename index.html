<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Tommaso Seneci" />
		<meta
			name="description"
			content="The official website for the original RosaCimbra Shop"
		/>
		<title>RosaCimbra Shop</title>
		<link rel="icon" href="img/website_icon.png" type="image/x-icon" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, user-scalable=0"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="script.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="container-left">
				<nav>
					<ul>
						<li>
							<a id="about_page" onclick="open_page('about')" href="#about">
								<div>
									<p>About</p>
									<img src="img/icon/woman.svg" alt="About" />
								</div>
							</a>
						</li>
						<li>
							<a id="dolls_page" onclick="open_page('dolls')" href="#dolls"
								><div>
									<p>Dolls</p>
									<img src="img/icon/doll.svg" alt="Doll" />
								</div>
							</a>
						</li>
						<li>
							<a
								id="clothes_page"
								onclick="open_page('clothes')"
								href="#clothes"
								><div>
									<p>Clothes</p>
									<img src="img/icon/dress.svg" alt="Clothes" />
								</div>
							</a>
						</li>
						<li>
							<a
								id="accessories_page"
								onclick="open_page('accessories')"
								href="#accessories"
								><div>
									<p>Accessories</p>
									<img src="img/icon/accessory.svg" alt="Accessories" />
								</div>
							</a>
						</li>
						<li>
							<a id="cart_page" onclick="open_page('cart')" href="#cart">
								<div>
									<p>Cart</p>
									<img src="img/icon/cart.svg" alt="Cart" />
								</div>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="container-right">
				<div class="container-header">
					<header>
						<img
							src="img/flower.png"
							alt="Welcome to RosaCimbra Shop webpage!"
							title="A beautiful flower from RosaCimbra!"
							width="280"
							height="220"
						/>
						<h1>RosaCimbra Dolls</h1>
					</header>
				</div>
				<div id="banner">
					<p>Next fair: Japan!</p>
				</div>
				<div id="main-container" class="container-main animate_slide">
					<main>
						<div id="about">
							<div class="slideshow">
								<img
									src="/img/icon/left_arrow.svg"
									alt="Left arrow"
									width="50"
									onclick="change_image('left')"
								/>
								<div class="slideshow-image-block">
									<img
										src="/img/pink_background.jpg"
										alt="Background"
										id="slideshow-image"
										class="animate"
									/>
								</div>
								<img
									src="/img/icon/right_arrow.svg"
									alt="Right arrow"
									width="50"
									onclick="change_image('right')"
								/>
							</div>
							<div id="about_me">about me</div>
						</div>
						<div id="dolls">
							<p>dolls</p>
						</div>
						<div id="clothes">
							<p>clothes</p>
						</div>
						<div id="accessories">
							<p>accessories</p>
						</div>
						<div id="cart">
							<p>cart</p>
						</div>
					</main>
				</div>
				<div class="container-footer">
					<footer>
						<p>Copyright &copy; 2024 RosaCimbra Dolls</p>
						<ul>
							<li>
								<a
									href="https://www.instagram.com/rosacimbra_dolls/"
									target="_blank"
									><img
										src="img/icon/instagram.svg"
										alt="Instagram icon"
										height="30"
										width="30"
								/></a>
							</li>
							<li>
								<a href="mailto:RosaCimbra@gmail.com" target="_blank"
									><img
										src="img/icon/email.svg"
										alt="Email icon"
										height="30"
										width="30"
								/></a>
							</li>
							<li>
								<span title="Verona, Italy">
									<img
										src="img/icon/italy_flag.svg"
										alt="Parcel icon"
										height="30"
										width="30"
									/>
								</span>
							</li>
						</ul>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
