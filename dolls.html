<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Tommaso Seneci" />
		<meta name="description" content="Catalogue of dolls of Rosa Cimbra Shop" />
		<title>Catalogue of Rosa Cimbra Shop</title>
		<link rel="icon" href="img_misc/website_icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1>Rosa Cimbra Shop Catalogue</h1>
			<nav>
				<ul>
					<li>
						<a href="/">Home</a>
					</li>
					<li>
						<a href="/#about">About Rosa Cimbra Shop</a>
					</li>
				</ul>
			</nav>

			<figure>
				<img
					src="img/catalogue.jpg"
					alt="Rosa Cimbra dolls!"
					title="My dolls!"
					width="800"
					height="500"
				/>
				<figcaption>Rosa Cimbra Dolls</figcaption>
			</figure>
		</header>
		<hr />
		<main>
			<article id="catalogue">
				<h2>My personal catalogue</h2>
				<table>
					<caption>
						Catalogue
					</caption>
					<thead>
						<tr>
							<th>Doll</th>
							<th scope="col">Quantity</th>
							<th scope="col">Price</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Emily</th>
							<td>1</td>
							<td>100 &euro;</td>
						</tr>
						<tr>
							<th scope="row">Lina</th>
							<td>1</td>
							<td>50 &euro;</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3">Custom doll 150-200&euro;</td>
						</tr>
					</tfoot>
				</table>
			</article>
		</main>
		<hr />
		<footer>
			<p>Copyright 2024 &copy; Rosa Cimbra Shop</p>
		</footer>
	</body>
</html>
